<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Abhi Events - Professional event management and flower decoration services. Book your event today!">
  <title>Abhi Events</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Structured data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Abhi Events",
    "image": "https://your-default-image-link.com/image.jpg",
    "address": "Your City, Your State",
    "telephone": "+91 91XXXXXXXXXX",
    "priceRange": "$$",
    "description": "Professional event management and flower decoration services."
  }
  </script>
</head>
<body>

<header>
  <h1>Abhi Events</h1>
  <p>Professional Event Management & Flower Decoration</p>
</header>

<section id="services">
  <h2>Our Services</h2>
  <div class="service-card">Wedding Planning</div>
  <div class="service-card">Corporate Events</div>
  <div class="service-card">Birthday Parties</div>
  <div class="service-card">Flower Decoration</div>
</section>

<section id="reviews">
  <h2>Customer Reviews</h2>
  <form id="review-form">
    <input type="text" id="name" placeholder="Your Name" required /><br>
    <textarea id="reviewText" placeholder="Write your review..." required></textarea><br>
    <label for="rating">Rating:</label>
    <select id="rating" required>
      <option value="5">5 ★</option>
      <option value="4">4 ★</option>
      <option value="3">3 ★</option>
      <option value="2">2 ★</option>
      <option value="1">1 ★</option>
    </select><br>
    <label for="photo">Upload Photo (optional):</label>
    <input type="file" id="photo" accept="image/*" /><br>
    <button type="submit">Submit Review</button>
  </form>
  <div id="reviews-list"></div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Location: Your City, Your State</p>
  <p>Email: abhi.events@example.com</p>
  <p>Phone: +91 91XXXXXXXXXX</p>
</section>

<script src="script.js"></script>
</body>
</html>
