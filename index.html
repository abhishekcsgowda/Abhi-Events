<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Abhi Events - Professional event management and flower decoration services in [Your City]. Book your event with us today!">
  <title>Abhi Events</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Abhi Events</h1>
    <p>Professional Event Management & Flower Decoration</p>
  </header>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <div class="service-card">Wedding Planning</div>
    <div class="service-card">Corporate Events</div>
    <div class="service-card">Birthday Parties</div>
    <div class="service-card">Flower Decoration</div>
  </section>

  <!-- Reviews Section -->
  <section id="reviews">
    <h2>Customer Reviews</h2>

    <form id="review-form">
      <input type="text" id="name" placeholder="Your Name" required /><br>
      <textarea id="reviewText" placeholder="Write your review..." required></textarea><br>
      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="5">5 ★</option>
        <option value="4">4 ★</option>
        <option value="3">3 ★</option>
        <option value="2">2 ★</option>
        <option value="1">1 ★</option>
      </select><br>
      <input type="file" id="photo" accept="image/*" /><br>
      <button type="submit">Submit Review</button>
    </form>

    <div id="reviews-list"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Location: [Your City, Your State]</p>
    <p>Email: abhi.events@example.com</p>
    <p>Phone: +91 91XXXXXXXXXX</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
